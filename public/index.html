<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Sharing</title>
  <!-- Include Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>Screen Sharing App</h1>
  <div id="role-selection">
    <button id="share-btn">I want to Share my Screen</button>
    <button id="view-btn">I want to View a Screen</button>
  </div>

  <div id="share-screen" style="display: none;">
    <h2>Sharing Screen</h2>
    <button id="start-share">Start Sharing</button>
  </div>

  <div id="view-screen" style="display: none;">
    <h2>Viewing Screen</h2>
    <video id="screen-video" autoplay style="border: 1px solid #000; width: 100%; height: auto;"></video>
  </div>

  <script src="/script.js"></script>
</body>

</html>
